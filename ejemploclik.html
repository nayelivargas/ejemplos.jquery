<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ejemplo click</title>
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
    <button class="boton">boton1</button>
    <button class="boton">boton2</button>
    <button class="boton">boton3</button>
    <p>bla vbl blaa 
        bla blaaa
        bla bla
        abllll
        a :)
    </p>
    <script>
     $(function(){
         $('.boton').click(function(){
             $(this).slideUp();
         })
         $('.boton').dblclick(function(){
             $(this).hide();
         })
         $('p').mouseenter(function(){
             $(this).css('color','Red');
         })
          $('p').mouseleave(function(){
             $(this).css('color','black');
         })

     })    
    </script>
    
</body>
</html>
